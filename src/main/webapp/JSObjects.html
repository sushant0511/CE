<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function callPro()
{
	var x=prompt("Hi");
	alert(x);
	
}
function test() {
	var s=confirm("Shall we move ?");
	if(s==true)
		{
		alert("Moving forward");
		}
	else
		{
		alert("Stay back")
		}
	}

</script>

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<input type="button" value="Confirm" onclick="test()">
<input type="button" value="PromptCall" onclick="callPro()">
</body>
</html>
